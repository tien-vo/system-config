font = RobotoMono Nerd Font:size=10
icon-theme = Pop
dpi-aware = yes
width = 50

[border]
radius = 10
width = 2

[colors]
background = 000000AA
text = efefefef
match = fabd2fff
selection-match = fabd2fff
selection = 666666ff
selection-text = efefefef
border = 33eeffee

[key-bindings]
delete-line = none
prev-with-wrap = Control+k
next-with-wrap = Control+j
